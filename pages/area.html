<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Area
        </div>
    </ons-toolbar>
    <ons-card>
        <ons-row>
            <ons-col width="45%">
                <ons-input type="number" id="area1" modifier="underbar" placeholder="Input Angka" min="0" max="99999999999999999"
                    float></ons-input>

            </ons-col>
            <ons-col width="10%">
                <center>=</center>
            </ons-col>
            <ons-col width="45%">
                <ons-input type="number" id="area2" modifier="underbar" placeholder="Hasil" min="0" max="99999999999999999"
                    float></ons-input>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col width="45%">
                <ons-select class="select" modifier="underbar" id="areakonversi1" style="width:100%" onchange="areakonversi()"
                    float>
                    <option value="mm">mm<sup>2</sup> - milimeter persegi</option>
                    <option value="cm">cm<sup>2</sup> - centimeter persegi</option>
                    <option value="m">m<sup>2</sup> - meter persegi</option>
                    <option value="km">km<sup>2</sup> - kilometer persegi</option>
                    <option value="ft">ft<sup>2</sup> - feet persegi</option>
                    <option value="yd">yd<sup>2</sup> - yard persegi</option>
                    <option value="a">a - are</option>
                    <option value="ha">ha - hectare</option>
                    <option value="acre">acre - acre</option>
                </ons-select>
            </ons-col>
            <ons-col width="10%">

            </ons-col>
            <ons-col width="45%">
                <ons-select class="select" modifier="underbar" id="areakonversi2" style="width:100%" onchange="areakonversi()"
                    float>
                    <option value="mm">mm<sup>2</sup> - milimeter persegi</option>
                    <option value="cm">cm<sup>2</sup> - centimeter persegi</option>
                    <option value="m">m<sup>2</sup> - meter persegi</option>
                    <option value="km">km<sup>2</sup> - kilometer persegi</option>
                    <option value="ft">ft<sup>2</sup> - feet persegi</option>
                    <option value="yd">yd<sup>2</sup> - yard persegi</option>
                    <option value="a">a - are</option>
                    <option value="ha">ha - hectare</option>
                    <option value="acre">acre - acre</option>
                </ons-select>
            </ons-col>
        </ons-row>
    </ons-card>
    <ons-card>
        <ons-row>
            <ons-col>
                <ons-button style="background-color:red" onclick="areabersihkan()" modifier="large">Bersihkan</ons-button>
            </ons-col>
        </ons-row>
        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(7)">7</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(8)">8</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(9)">9</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(4)">4</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(5)">5</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(6)">6</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(1)">1</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(2)">2</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="areatambahAngka(3)">3</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col width="33.33%">
                <ons-button modifier="large--quiet" onclick="areatambahAngka(0)">0</ons-button>
            </ons-col>
            <ons-col width="66.66%">
                <ons-button modifier="large--quiet" onclick="areatambahTitik()">.</ons-button>
            </ons-col>
        </ons-row>
    </ons-card>
</ons-page>
