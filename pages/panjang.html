<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Panjang
        </div>
    </ons-toolbar>
    <ons-card>
        <ons-row>
            <ons-col width="45%">
                <ons-input type="number" id="angka1" modifier="underbar" placeholder="Input Angka" min="0" max="99999999999999999"
                   readonly float></ons-input>

            </ons-col>
            <ons-col width="10%">
                <center>=</center>
            </ons-col>
            <ons-col width="45%">
                <ons-input type="number" id="angka2" modifier="underbar" placeholder="Hasil" min="0" max="99999999999999999"
                   readonly float></ons-input>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col width="45%">
                <ons-select class="select" modifier="underbar" id="convert1" style="width:100%" onchange="konversi()" float>
                    <option value="mm">mm - milimeter</option>
                    <option value="cm">cm - centimeter</option>
                    <option value="dm">dm - desimeter</option>
                    <option value="m">m - meter</option>
                    <option value="km">km - kilometer</option>
                    <option value="ft">ft - feet</option>
                    <option value="in">in - inch</option>
                    <option value="ly">ly - lightyear</option>
                    <option value="mi">mi - mil</option>
                    <option value="nmi">nmi - mil laut</option>
                    <option value="yd">yd - yard</option>
                </ons-select>
            </ons-col>
            <ons-col width="10%">

            </ons-col>
            <ons-col width="45%">
                <ons-select class="select" modifier="underbar" id="convert2" style="width:100%" onchange="konversi()" float>
                    <option value="mm">mm - milimeter</option>
                    <option value="cm">cm - centimeter</option>
                    <option value="dm">dm - desimeter</option>
                    <option value="m">m - meter</option>
                    <option value="km">km - kilometer</option>
                    <option value="ft">ft - feet</option>
                    <option value="in">in - inch</option>
                    <option value="ly">ly - lightyear</option>
                    <option value="mi">mi - mil</option>
                    <option value="nmi">nmi - mil laut</option>
                    <option value="yd">yd - yard</option>
                </ons-select>
            </ons-col>
        </ons-row>
    </ons-card>
    <ons-card>
        <ons-row>
            <ons-col>
                <ons-button style="background-color:red" onclick="bersihkan()" modifier="large">Bersihkan</ons-button>
            </ons-col>
        </ons-row>
        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(7)">7</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(8)">8</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(9)">9</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(4)">4</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(5)">5</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(6)">6</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(1)">1</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(2)">2</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="tambahAngka(3)">3</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col width="33.33%">
                <ons-button modifier="large--quiet" onclick="tambahAngka(0)">0</ons-button>
            </ons-col>
            <ons-col width="66.66%">
                <ons-button modifier="large--quiet" onclick="tambahTitik()">.</ons-button>
            </ons-col>
        </ons-row>
    </ons-card>
</ons-page>
