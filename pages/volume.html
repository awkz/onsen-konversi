<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Volume
        </div>
    </ons-toolbar>
    <ons-card>
        <ons-row>
            <ons-col width="45%">
                <ons-input type="number" id="volume1" modifier="underbar" style="width: 100%;display: inline-block;" placeholder="Input Angka" min="0" max="99999999999999999"
                   readonly float></ons-input>

            </ons-col>
            <ons-col width="10%">
                <center>=</center>
            </ons-col>
            <ons-col width="45%">
                <ons-input type="number" id="volume2" modifier="underbar" style="width: 100%;display: inline-block;" placeholder="Hasil" min="0" max="99999999999999999"
                   readonly float></ons-input>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col width="45%">
                <ons-select class="select" modifier="underbar" id="volumekonversi1" style="width:100%" onchange="volumekonversi()"
                    float>
                    <!-- cm, m, in, ft, yd, galon, ml, L, oz -->
                    <option value="cm">cm<sup>3</sup> - centimeter kubik</option>
                    <option value="m">m<sup>3</sup>  - meter kubik</option>
                    <option value="in">in<sup>3</sup>  - inch kubik</option>
                    <option value="ft">ft<sup>3</sup>  - kaki kubik</option>
                    <option value="yd">yd<sup>3</sup>  - yard kubik</option>
                    <option value="galon">galon - galon</option>
                    <option value="ml">ml - mililiter</option>
                    <option value="L">L - Liter</option>
                    <option value="oz">oz - ons cairan</option>
                </ons-select>
            </ons-col>
            <ons-col width="10%">

            </ons-col>
            <ons-col width="45%">
                <ons-select class="select" modifier="underbar" id="volumekonversi2" style="width:100%" onchange="volumekonversi()"
                    float>
                    <option value="cm">cm<sup>3</sup> - centimeter kubik</option>
                    <option value="m">m<sup>3</sup>  - meter kubik</option>
                    <option value="in">in<sup>3</sup>  - inch kubik</option>
                    <option value="ft">ft<sup>3</sup>  - kaki kubik</option>
                    <option value="yd">yd<sup>3</sup>  - yard kubik</option>
                    <option value="galon">galon - galon</option>
                    <option value="ml">ml - mililiter</option>
                    <option value="L">L - Liter</option>
                    <option value="oz">oz - ons cairan</option>
                </ons-select>
            </ons-col>
        </ons-row>
    </ons-card>
    <ons-card>
        <ons-row>
            <ons-col>
                <ons-button style="background-color:red" onclick="volumebersihkan()" modifier="large">Bersihkan</ons-button>
            </ons-col>
        </ons-row>
        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(7)">7</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(8)">8</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(9)">9</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(4)">4</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(5)">5</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(6)">6</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(1)">1</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(2)">2</ons-button>
            </ons-col>
            <ons-col>
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(3)">3</ons-button>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:10px">
            <ons-col width="33.33%">
                <ons-button modifier="large--quiet" onclick="volumetambahAngka(0)">0</ons-button>
            </ons-col>
            <ons-col width="66.66%">
                <ons-button modifier="large--quiet" onclick="volumetambahTitik()">.</ons-button>
            </ons-col>
        </ons-row>
    </ons-card>
</ons-page>
