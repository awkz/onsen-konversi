<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    
    <script src="js/onsenui.min.js"></script>
    <script src="phonegap.js"></script> 
        <script type="text/javascript" charset="utf-8">
        function onLoad(){
            document.addEventListener("deviceready", onDeviceReady, true);
        }
        function exitFromApp(){
            if (confirm("Apakah Yakin Ingin Keluar?")) {
                navigator.app.exitApp();
            }
        }
    </script>
    <script>
        window.fn = {};

        window.fn.open = function () {
            var menu = document.getElementById('menu');
            menu.open();
        };

        window.fn.load = function (page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page)
                .then(menu.close.bind(menu));
        };
        
    </script>
    <script src="js/panjang.js"></script>
    <script src="js/area.js"></script>
    <script src="js/massa.js"></script>
    <script src="js/speed.js"></script>
</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        <ons-icon icon="md-home"> Home</ons-icon>
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('pages/panjang.html')" tappable>
                        <ons-icon icon="md-ruler"> Panjang</ons-icon>
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('pages/area.html')" tappable>
                        <ons-icon icon="md-square-o"> Area</ons-icon>                        
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('pages/massa.html')" tappable>
                        <ons-icon icon="md-balance"> Massa</ons-icon>
                    </ons-list-item>
                    <ons-list-item onclick="exitFromApp()" tappable>
                        <ons-icon icon="md-power"> Keluar</ons-icon>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="pages/area.html"></ons-splitter-content>
    </ons-splitter>

    <template id="home.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Home
                </div>
            </ons-toolbar>
            <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
                Aplikasi Konversi
            </p>
        </ons-page>
    </template>

</body>

</html>
